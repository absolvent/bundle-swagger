swagger: "2.0"
info:
  version: "1.0.0"
  title: "Swagger Pet Store"
  description: ""
  termsOfService: ""
  contact:
    name: "Swagger API Team"
  license:
    name: "MIT"
host: "petstore.swagger.io"
basePath: "/api"
schemes:
  - "http"
consumes:
  - "application/json"
produces:
  - "application/json"
paths:
  /pet:
    get:
      description: "Returns all pets from the system that the pet has access to"
      produces:
        - "application/json"
      responses:
        "200":
          description: "A list of pets."
          schema:
            type: "array"
            items:
              $ref: "file://definitions#/Pet"
            minItems: 1
definitions:
  Pet:
    type: "object"
    required:
      - "pet_id"
      - "pet_name"
    additionalProperties: false
    properties:
      pet_id:
        type: "integer"
        format: "int64"
      pet_name:
        type: "string"
